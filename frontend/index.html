<!DOCTYPE html>
<html>
<head>
  <title>Quotes App</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Quotes App</h1>

  <h2>Add a Quote</h2>
  <form id="quoteForm">
    <input type="text" id="quote" placeholder="Quote" required><br>
    <input type="text" id="author" placeholder="Author" required><br>
    <input type="number" id="year" placeholder="Year"><br>
    <input type="text" id="category" placeholder="Category"><br>
    <button type="submit">Add Quote</button>
  </form>

  <h2>Quotes List</h2>
  <ul id="quotesList"></ul>

  <script src="/app.js"></script>
</body>
</html>
